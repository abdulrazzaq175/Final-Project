<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartify | Login & Signup</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .form-container {
      max-width: 450px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .form-toggle {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .form-toggle button {
      width: 45%;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-warning" href="../index.html">Cartify</a>
    </div>
  </nav>

  <!-- Login/Signup Form -->
  <div class="form-container">
    <div class="form-toggle">
      <button class="btn btn-primary" id="loginBtn">Login</button>
      <button class="btn btn-outline-primary" id="signupBtn">Signup</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <h3 class="text-center mb-3">Login</h3>
      <div class="mb-3">
        <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-warning w-100">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" style="display:none;">
      <h3 class="text-center mb-3">Signup</h3>
      <div class="mb-3">
        <input type="text" class="form-control" id="signupName" placeholder="Full Name" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" id="signupEmail" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Create Account</button>
    </form>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/auth.js"></script>
</body>
</html>
